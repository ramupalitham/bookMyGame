<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
.customDiv {
	margin: 1px;
	text-align: center;
	background-color: white;
	min-height: 300px;
	font-size: large;
	text-align: center;
	padding-left: 15%;
	padding-top: 13%;
}

.heading {
	text-align: center;
}

.bottom {
	text-align: center;
}
</style>
<body>
	<div class="heading">
		<h1>BookMyGame</h1>
		<h2>Having trouble in signing in?</h2>
		<p>Please provide additional information</p>
		<p>to aid in the recovery process</p>
	</div>

	<div class="container">
		<div class="row">
		
			<div class="col-lg-6">
				<div class="customDiv">

					<div class="col-md-10">

						<form>
							<div class="form-group">
								<label><p>Enter any recovery email or phone</p></label><label><p>number
										associated with your account</p></label> <input type="email"
									class="form-control " id="email"
									placeholder="Enter Email or Phone number">
							</div>
							<button type="submit" class="btn btn-primary">Send</button>
						</form>
					</div>

				</div>
			</div>
			<div class="col-md-3">
				<div class="customDiv"></div>
			</div>
		</div>
	</div>
	<div class="bottom">
		<h2>New to BookMyGame?</h2>
		<button type="submit" class="btn btn-primary">Register</button>

	</div>


</body>
</html>
