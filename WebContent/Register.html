<!DOCTYPE html>
<html lang="en">
<head>
<title>Register</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
.customDiv {
	margin: 1px;
	text-align: center;
	background-color: white;
	min-height: 300px;
	font-size: large;
	text-align: center;
	padding-left: 15%;
	padding-top: 13%;
}

.heading {
	text-align: center;
}

.bottom {
	text-align: center;
}
footer {
	background-color: #f2f2f2;
	padding: 25px;
}
</style>
<body>
	<div class="heading">
		<h1>BookMyGame</h1>
		<h2>Regsister</h2>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="customDiv"></div>
			</div>
			<div class="col-lg-6">
				<div class="customDiv">

					<div class="col-md-10">

						<form>
							<div class="form-group">
								<div class="form-group">
									<label form="FirstName">Your First Name</label><input
										type="First Name" class="form-control" id="First Name"
										placeholder="Enter your First Name">
								</div>
								<div class="form-group">
									<label form="Last Name">Your Last Name</label><input
										type="Last Name" class="form-control" id="Last Name"
										placeholder="Enter your Last Name">
								</div>
								<label for="email">Email</label> <input type="email"
									class="form-control " id="email"
									placeholder="Enter your mail-id">
							</div>
							<div class="form-group">
								<label for="pwd">Password</label> <input type="password"
									class="form-control" id="pwd"
									placeholder="Atleast 6 characters">
							</div>
							<div class="form-group">
								<label for="pwd">Re-Type Password</label> <input type="password"
									class="form-control" id="pwd" placeholder="Re-Enter password">
							</div>
							<div class="form-group">
								<label for="phonenumber">Phone Number</label> <input
									type="phonenumber" class="form-control" id="phonenumber"
									placeholder="Enter your phone number">
							</div>
							<div class="form-group">
								<label for="Gender">Gender</label>
								<div class="radio">
									<label><input type="radio" name="optradio">Male</label>
									<label><input type="radio" name="optradio">Female</label>
								</div>
							</div>
							<div class="form-group">
								<label form="Location">Location</label><input type="Location"
									class="form-control" id="Location"
									placeholder="Enter your Location">
							</div>
							<button type="submit" class="btn btn-primary">Sign-Up</button>

						</form>
					</div>

				</div>
			</div>
			<div class="col-md-3">
				<div class="customDiv"></div>
			</div>
		</div>
	</div>
	<div class="bottom">
		<h2>Already have an account?</h2>
		<button type="submit" class="btn btn-primary">Sign-In</button>

	</div><br><br>
		<footer class="container-fluid text-center">
		<p>@ Company 2017</p>

			<label><p href="contactus.html">contact us</p></label>
		</div>
		<div class="col-md-4">
			<label><phref="letushelpyou">let us help you
				</p></label>
		</div>
		<div class="col-md-4">
			<label><p href="aboutus.html">About us</label>
		</div>
	</footer>

</body>
</html>
